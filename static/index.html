<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bangla-English AI helper</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:40px;}
    textarea{width:90%;height:120px;font-size:16px;}
    button{margin-top:10px;padding:8px 20px;font-size:16px;}
    pre{background:#f4f4f4;padding:10px;white-space:pre-wrap;}
  </style>
</head>
<body>
  <h2>Spelling / Grammar | Banglish → বাংলা | Translate</h2>

  <textarea id="txt" placeholder="Write English, Bangla or Banglish…"></textarea><br>
  <button onclick="handle()">Process</button>

  <pre id="out"></pre>

  <script>
    async function handle(){
      const t = document.getElementById("txt").value;
      const r = await fetch("/process",{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:"text="+encodeURIComponent(t)
      });
      const j = await r.json();
      document.getElementById("out").textContent = JSON.stringify(j,null,2);
    }
  </script>
</body>
</html>
